<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container  mt-2 ">
        <h3 class="text-center">Billing address</h3>
        <div class="row">
            <div class="col ">
                <label for="name">First name</label>
                <input type="text" class="form-control" >
            </div>
            <div class="col">
                <label for="name">Last name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col  mt-3">
            <label for="text">Username</label>
            <div class="input-group ">
                <span for="text" class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username" id="formFile">
            </div>
        </div>
        <div class="col mt-3">
            <label for="email">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" placeholder="you@example.com" class="form-control"id="formEmail">
        </div>
        <div class="col mt-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St">
        </div>
        <div class="col mt-3">
            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" placeholder="Apartment or suite">
        </div> 
        <div class="row">
            <div class="col mt-3">
                <label for="country">country</label>
                <select name="country" class="form-select" id="">
                <option value="" class="text-muted">Choose...</option>
                <option value="1">America</option>
                <option value="2">Asia</option>
                <option value="3">Australia</option>
                <option value="4">India</option>
                <option value="5">Pakistan</option>
            </select>
            </div>
            <div class="col mt-3">
                <label for="country">State</label>
                <select name="country" class="form-select" id="">
                    <option value="" class="text-muted">Choose...</option>
                    <option value="1">123478</option>
                    <option value="2">567885</option>
                    <option value="3">025475</option>
                    <option value="4">254710</option>
                    <option value="5">123456</option>
                </select>
            </div>
            <div class="col mt-3">
                <label for="number">Zip</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 form-check">
                <input type="checkbox" class="form-check-point" >
                <label type="checkbox" class="form-check-level">Shipping address is the same as my billing address</label>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 form-check">
                <input type="checkbox" class="form-check-point" >
                <label type="checkbox" class="form-check-level">Save this information for next time</label>
            </div>
        </div>
        <div class="row"> 
            <p class="h5 mt-3">Billing address</p>
        </div>
        <div class="row ">
            <div class="form-check">
                <input type="radio" class="form-check-input" >
                <label type="checkbox" class="form-check-level">Credit Card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" >
                <label type="checkbox" class="form-check-level">Debit Card</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" >
                <label type="checkbox" class="form-check-level">PayPal</label>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <label for="nameOnCard">Name on Card</label>
                <input type="text" class="form-control">
                <span class="text-muted">Full as displayed on card</span>
            </div>
            <div class="col mt-3">
                <label for="nameOnCard">Credit card number</label>
                <input type="text" class="form-control">
            </div>

        </div>
     
    </div>
        
    
</body>
</html>
