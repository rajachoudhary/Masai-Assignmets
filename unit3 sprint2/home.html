<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        img{
            height: 150px;
            width: 150px;
            border-radius: 75px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container nav navbar">
        <div class=" container col-4">
            <input type="text" id="search">
            <button id="submit">Submit</button>
            <button class="text-end justify-content-end"><a href="./home.html" class=" d-flex justify-content-end">Home</a></button>
        </div>
    </div>
    <div id="container" class="row w-100 m-auto container mt-5"></div>
    
    <script >
        const search = document.getElementById("search")
        window.addEventListener("load",()=>{
            const submit = document.getElementById("submit")
            submit.addEventListener("click", fetchData)
            // fetch()
        })
        


        function fetchData (){
            return fetch(`https://api.github.com/search/users?q=${search.value}`)
            .then(res => res.json())
            .then (res => getData(res))
            .catch(err =>{
                console.log("error")
            })
        }

        function getData(res){
            const container = document.getElementById("container")
            let div ;
           
            for(var i=0; i<res.items.length; i++){
                div = document.createElement("div")   
                div.className= "col "
                const img = document.createElement("img")
                img.src = res.items[i].avatar_url

                const score = document.createElement("h2")
                score.innerHTML = res.items[i].score
                console.log(res.items[i].avatar_url)
                div.append(score,img)
                container.appendChild(div)
            }
           
        }

    </script>
</body>
</html>
