    <nav aria-label="Page navigation example">
      <ul class="pagination" id="pagination">
        <li class="page-item">
          <button class="btn btn-primary" type="button" id="prev" name="prev">
            Previous
          </button>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">

    <div id="results"></div>

    <!-- js -->
    <script>
      const results = document.getElementById("results");
      const form = document.getElementById("input-form");
      const searchBox = document.getElementById("search-box");
      const submitBtn = document.getElementById("search-btn");
      const sports = document.getElementById("sports");
      const entertainment = document.getElementById("entertainment");
      const technology = document.getElementById("technology");
      const home = document.getElementById("home");
      const pagination = document.getElementById("pagination");
      const next = document.getElementById("next");
      const prev = document.getElementById("prev");
      var pageid = 1;

      if (pageid === 1) {
        prev.disabled = true;
        next.disabled = true;
      }

      home.addEventListener("click", () => {
        location.reload();
      });

      pagination.addEventListener("click", () => {
        handlePageSearch();
      });

      window.addEventListener("load", () => {
        pagination.style.display = "none";
      });
      function handlePageSearch() {
        next.disabled = false;
        const type = event.target.name;
        console.log(type);
        if (type === "next") {
          pageid++;
        } else if (type === "prev") {
          pageid--;
        }
        //   if(pageid==1){
        //       prev.disabled=true
        //   }
        //   else{
        //       prev.disabled=false
        //   }
        prev.disabled = pageid === 1 ? true : false;

        handleSearch(pageid);
      }

      sports.addEventListener("click", () => {
        categoryNews("sports");
      });
      entertainment.addEventListener("click", () => {
        categoryNews("entertainment");
      });
      technology.addEventListener("click", () => {
        categoryNews("technology");
      });

      //for getting news of a particular cateogry

      function categoryNews(category) {
        return fetch(
          `https://newsapi.org/v2/top-headlines?category=${category}&language=en&pageSize=5&page=${pageid}&apiKey=b7de16ba39244a0889796d2f8ede04c2`
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data.articles);
            results.innerHTML = "";
            for (let news of data.articles) {
              // var newsCard = createNewsCard(news);
              // results.appendChild(newsCard);
              results.innerHTML += `
                        <div class='card card-body mb-4'>
                            <h4>${news.title}</h4>
                            <p class="text-secondary">${news.source.name}</p>
                            <a class='link-secondary m-0' href=${news.url}>Open Article</a>
                            <img src=${news.urlToImage}
                            width='400px'>
            
                            </div>
                        `;
            }
          });
      }

      //main screen news with top headlines
      function fetchNews() {
        return fetch(
          "https://newsapi.org/v2/top-headlines?country=in&pageSize=10&apiKey=b7de16ba39244a0889796d2f8ede04c2"
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            console.log(data.articles);
            for (let news of data.articles) {
              // var newsCard = createNewsCard(news);
              // results.appendChild(newsCard);
              results.innerHTML += `
                        <div class='card card-body mb-4'>
                            <h4>${news.title}</h4>
                            <p class="text-secondary">${news.source.name}</p>
                            <a class='link-secondary m-0' href=${news.url}>Open Article</a>
                            <img src=${news.urlToImage}
                            width='400px'>
            
                            </div>
                        `;
            }
          });
      }

      //on loading the screen to fire news
      form.addEventListener("submit", (e) => {
        pagination.style.display = "flex";
        e.preventDefault();
        handlePageSearch();
      });
      //on searching for a particular news
      function handleSearch(pageNum) {
        return fetch(
          `https://newsapi.org/v2/everything?q=${searchBox.value}&from=2021-09-02&sortBy=relevancy&pageSize=5&page=${pageNum}&apiKey=b7de16ba39244a0889796d2f8ede04c2`
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data.articles);
            results.innerHTML = "";
            for (let news of data.articles) {
              // var newsCard = createNewsCard(news);
              // results.appendChild(newsCard);
              results.innerHTML += `
                        <div class='card card-body mb-4'>
                            <h4>${news.title}</h4>
                            <p class="text-secondary">${news.source.name}</p>
                            <a class='link-secondary m-0' href=${news.url}>Open Article</a>
                            <img src=${news.urlToImage}
                            width='400px'>
            
                            </div>
                        `;
            }
          });
      }
      window.addEventListener("load", fetchNews);

      //main screen news with top headlines
      function fetchNews() {
        return fetch(
          "https://newsapi.org/v2/top-headlines?country=in&pageSize=10&apiKey=b7de16ba39244a0889796d2f8ede04c2"
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data.articles);
            for (let news of data.articles) {
              // var newsCard = createNewsCard(news);
              // results.appendChild(newsCard);
              results.innerHTML += `
                        <div class='card card-body mb-4'>
                            <h4>${news.title}</h4>
                            <p class="text-secondary">${news.source.name}</p>
                            <a class='link-secondary m-0' href=${news.url}>Open Article</a>
                            <img src=${news.urlToImage}
                            width='400px'>
            
                            </div>
                        `;
            }
          });
      }
      //fetchNews()

      function createNewsCard(info) {
        const div = document.createElement("div");
        div.classname = "card";
        div.className = "card-body";
        const h2 = document.createElement("h2");
        h2.textContent = info.title;
        const p = document.createElement("p");
        p.textContent = `${info.source.name} . ${info.publishedAt}`;
        const img = document.createElement("img");
        img.style.width = "400px";
        img.src = info.urlToImage;
        div.append(h2, p, img);

        return div;
      }
    </script>
