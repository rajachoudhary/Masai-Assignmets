<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <div class="container-fluid navbar navbar-light bg-light justify-content-center mt-5">
        <div class="row col-5 navColor" id="navTextColor">
            <div class="col h3"><a href="../fetch2/news1.html">Home</a></div>
            <div class="col h3"><a href="../fetch2/sports.html">Sports</a></div>
            <div class="col h3"><a href="../fetch2/enter.html">Entertainment</a></div>
            <div class="col h3"><a href="../fetch2/tech.html">Technology</a></div>
        </div>
    </div>
    <div id="newsCard" class="conatiner col-7 text-center m-auto mt-5 row " ></div>
    <script>
      window.addEventListener("load",function(){
    fetchData()
})

function fetchData (){
    fetch ("https://newsapi.org/v2/everything?q=entertainment&from=2021-08-30&sortBy=publishedAt&apiKey=64c316f7a2fa4897858df1e3aee33c73")
    .then(function(response){
     
        return response.json()
    })
    .then(function(response){
        display(response)
        console.log(response.articles)
    })
    .catch(function(error){
       
    })
}



function display(response){

    const newCard = document.getElementById("newsCard")
    
    for(let i=0 ; i<response.articles.length; i++){
        let div = document.createElement("div")

        let h3 = document.createElement("h3")
        h3.textContent = response.articles[i].title
        h3.className = "card-header"
        let img = document.createElement("img")
        img.src = response.articles[i].urlToImage
        img.className = "newsImg"  

        let p = document.createElement("p")
        p.textContent=response.articles[i].content
        p.className = "mt-2 lead card-footer font-monospace"
        console.log(response.articles[i].url)
        
        div.appendChild(h3)
        div.appendChild(img)
        div.appendChild(p)
        div.className= "card m-3"
        newCard.appendChild(div)
    }
}
   
    </script>
</body>
</html>
