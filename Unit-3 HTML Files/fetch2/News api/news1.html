<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body{
        background-color: black;
        }
        .newsImg{
            height: 400px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid navbar navbar-light bg-light justify-content-center mt-5">
        <div class="col-3 ms-5">
            <input for="text" id="search-input"/>
            <button class="btn btn-danger" id="search">Search</button>
        </div>
        <div class="row col-5 navColor" id="navTextColor">
            <div class="col h3 justify-content-start"><a href="../fetch2/news1.html">Home</a></div>
            <div class="col h3"><a href="../fetch2/sports.html">Sports</a></div>
            <div class="col h3"><a href="../fetch2/enter.html">Entertainment</a></div>
            <div class="col h3"><a href="../fetch2/tech.html">Technology</a></div>
        </div>
    </div>
    <div id="newsCard" class="conatiner col-7 text-center m-auto mt-5 row " ></div>
    <script>
        window.addEventListener("load",function(){
    fetchData()
})




function fetchData (){
    fetch ("https://newsapi.org/v2/everything?q=india news&from=2021-08-30&sortBy=publishedAt&apiKey=64c316f7a2fa4897858df1e3aee33c73")
    .then(function(response){
     
        return response.json()
    })
    .then(function(response){
        display(response)
        // console.log(response.articles)
    })
    .catch(function(error){
       
    })
}



function display(response){

    const newCard = document.getElementById("newsCard")
    
    for(let i=0 ; i<response.articles.length; i++){
        let div = document.createElement("div")

        let h3 = document.createElement("h3")
        h3.textContent = response.articles[i].title
        h3.className = "card-header"
        let img = document.createElement("img")
        img.src = response.articles[i].urlToImage
        img.className = "newsImg"  

        let p = document.createElement("p")
        p.textContent=response.articles[i].content
        p.className = "mt-2 lead card-footer font-monospace"
        // console.log(response.articles[i].url)
        
        div.appendChild(h3)
        div.appendChild(img)
        div.appendChild(p)
        div.className= "card m-3"
        newCard.appendChild(div)
    }
}

window.addEventListener("load", function(){
    let btn = document.getElementById("search")
    let input = document.getElementById("search-input")
    btn.addEventListener("click", fetchData)
    function fetchData (){
        fetch (`https://newsapi.org/v2/everything?q=${input.value}&from=2021-08-30&sortBy=publishedAt&apiKey=64c316f7a2fa4897858df1e3aee33c73`)
        .then(function(response){
         
            return response.json()
        })
        .then(function(response){
            show(response)
            console.log(response)
        })
        .catch(function(error){
           console.log(error)
        })
    }
    
    function show(response){

        const newCard = document.getElementById("newsCard")
        newCard.textContent = ""
        for(let i=0 ; i<response.articles.length; i++){
            let div = document.createElement("div")
    
            let h3 = document.createElement("h3")
            h3.textContent = response.articles[i].title
            h3.className = "card-header"
            let img = document.createElement("img")
            img.src = response.articles[i].urlToImage
            img.className = "newsImg"  
    
            let p = document.createElement("p")
            p.textContent=response.articles[i].content
            p.className = "mt-2 lead card-footer font-monospace"
            console.log(response.articles[i].url)
            
            div.appendChild(h3)
            div.appendChild(img)
            div.appendChild(p)
            div.className= "card m-3"
            newCard.appendChild(div)
        }
    }
})

    </script>
</body>
</html>
