<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        fetch("https://reqres.in/api/users")
        .then(function(response) {
            return response.json()
        })
        .then(function(response) {
            createUserCards(response.data)
            // console.log(response.data)
        })
        .catch(function(error) {
            //handle error
        })
        function createUserCards(data) {
            const container = document.getElementById("container")
            container.innerHTML = ""
            const div = document.createElement("div")
            for(let userData of data) {
                const card = createCard(userData)
                console.log(userData)
                // console.log(data)
                div.append(card)
            }
            container.append(div)
        }

        function createCard(userData) {
            const div = document.createElement("div")
            div.className = "card-container"

            const img = document.createElement("img")
            img.src = userData.avatar

            const right = document.createElement("div")

            const h3 = document.createElement("h3")
            h3.textContent = `${userData.first_name} ${userData.last_name}`
            const email = document.createElement("div")
            email.textContent = ` Emails:${userData.email}`
            right.append(h3,email)
            div.append(img,right)
            return div
        }
    </script>
</body>
</html>
