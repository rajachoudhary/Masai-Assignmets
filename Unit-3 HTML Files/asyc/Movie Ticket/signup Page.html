<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <title>Sign Up</title>
</head>
<body>
    <div class="container-fluid navbar-dark bg-primary text-right " style="height:75px">
        <div class="col mt-3 d-flex justify-content-end">
            <a href="./Movie Website-I.html" class="navbar-brand nav-link mt-3">Home</a>
            <a href="./signup Page.html" class="navbar-brand nav-link mt-3" >SIGN UP </a>
            <a href="./loginPage.html" class="navbar-brand nav-link mt-3">Login</a>
        </div>
    </div>
    <div class = "container mt-5 col-3 card  bg-secondary bg-gradient">
        <form action="submit">
            <div class="mt-3 row ">
                <label for="name" class="h5">Name</label>
                <input type="text" placeholder="Username" id="name">
            </div>
            <div class="mt-3 row ">
                <label for="number" class="h5">Contact No</label> 
                <input type="number" placeholder="Contact Number" id="contact" >
            </div>
            <div class="mt-3 row ">
                <label for="email" class="h5">Email</label>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div  class="mt-3 row">
                <label for="password" class="h5">Password</label>
                <input type="password" placeholder="Password" id="pass">
            </div>
            <button type="button" id="submit" class="btn btn-danger btn-lg mt-3 col-12">Submit</button>
        </form>
    </div>
    <div class="container" id="content"></div>
    <script type="text/javascript" src="../Movie Ticket/sign Up.js"></script>
</body>
</html>
