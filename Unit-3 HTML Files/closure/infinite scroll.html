<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">â™ 
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
    <div id="container" class="container border border-dark">
        
    </div>
    <script>
        
        let page = 1
        function fetchData(){
            return fetch(`https://jsonplaceholder.typicode.com/photos?_page=${page}&_limit=25`)
            .then ((response)=> response.json())
            .then ((response)=> showData(response))
            .catch(function(error){
                alert("Something went wrong")
            })
        }

        function showData(response){
           const container = document.getElementById("container")
           response.map(element => {
               var h3 = document.createElement("h3")
               h3.textContent = element.title
               h3.style.textAlign = "center"
               h3.className = "border border-dark"
               container.appendChild(h3)   
           });

        }
        document.addEventListener('DOMContentLoaded', fetchData)
        window.addEventListener('scroll', () => {
        const {scrollTop,clientHeight ,scrollHeight} = document.documentElement
            if (scrollTop +clientHeight >=scrollHeight) {
                setTimeout(() => {
                    fetchData();
                }, 1000);
            }
        });
        
    </script>
</body>
</html>
