<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="dice" class="btn btn-primary btn-lg ">THROW DICE</h1>
        <div id="random" class="h1 text-center"> 0</div>
    </div>
    <script>
        var dice = document.getElementById("dice");
        dice.addEventListener("click",function(){
            var randomNo = document.getElementById("random")
            var min = 1;
            var max = 6;
            function random(min, max) {

                var no =  Math.floor(Math.random() * (max) + min)
                if(no === 6){
                    randomNo.textContent = no
                    randomNo.style.color = "green"
                }
                else if (no === 1){
                    randomNo.textContent = no
                    randomNo.style.color = "red"
                }
                else if (no === 3){
                    randomNo.textContent = no
                    randomNo.style.color = "brown"
                } 
                else if (no === 4){
                    randomNo.textContent = no
                    randomNo.style.color = "orange"
                }
                else if (no === 5){
                    randomNo.textContent = no
                    randomNo.style.color = "teal"
                }
                else if (no === 2){
                    randomNo.textContent = no
                    randomNo.style.color = "black"
                }
            }
            random(1,6)
            
        })
    </script>
</body>
</html>
