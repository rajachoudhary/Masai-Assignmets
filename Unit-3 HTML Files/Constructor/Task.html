<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>ToDo Linst</title>
    <style>
        .total{
            display: flex;
            margin: 20px 0;
            font-size: 30px;
        }
        .total>div:nth-child(2){
            margin-left: 30px;

        }
        body{
            justify-content: center;
            margin: 50px auto;
            /* border: 1px solid black; */
            width: 700px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500px;
        }
        

    </style>
</head>
<body id = "root">
    <div id="taskForm" class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Task</span>
        <input type="text" id="task" class="form-control" placeholder="task">
    </div>
    <div class="total">
        <div>Total Task</div>
        <div id="totalTask">0</div>
    </div>
    <table border="1" class="table table-primary  table-bordered  table-sm ">
      
        <tr class="table-dark ">
            <th scope="col" >#</th>
            <th scope="col" >Task</th>
            <th scope="col">Date</th>
            <th scope="col">status</th>
            <th scope="col">Toggle Task</th>
            <th scope="col">Done</th>
            <th scope="col">Remove</th>
        </tr>
        
    </table>
    
    <button id="submit" class="btn btn-danger">Submit</button>
    <script>
        
       
        var submit = document.getElementById("submit")
        
        var count = 0
        var totaltask = document.getElementById("totalTask")
        // var taskNo = document.getElementById("count")
        submit.addEventListener('click', function(){
            
            function taskInfo(task){

                this.task = task
                this.date = new Date().toString();
                this.status = "False"
                this.toggleTask = "Toggle Task"
                this.done = "Done"
                this.remove = "Remove"
                

                var table = document.querySelector("table")
                var tr = document.createElement("tr")
                
                var cell1 = document.createElement("td")
                cell1.textContent = this.task
                var cell2 = document.createElement("td")
                cell2.textContent = this.date
                var cell3 = document.createElement("td")
                cell3.textContent = this.status 
                var cell4 = document.createElement("td")
                cell4.textContent = this.toggleTask
                var cell5 = document.createElement("td")
                cell5.textContent = this.done
                var cell6 = document.createElement("td")
                cell6.textContent = this.remove

                totaltask.textContent = ++count
                var cell0 = document.createElement("td")
                cell0.textContent = count
                
                cell4.addEventListener("click" ,function(){
                    cell3.textContent = "True"
                })

                cell5.addEventListener("click",function(e){
                    var parent = e.target.parentNode
                    parent.style.color = "green"
                   
                })

                cell6.addEventListener("click",function(e){
                    var parent = e.target.parentNode
                    parent.remove()
                    
                    totaltask.textContent = --count
                })
                tr.appendChild(cell0)
                tr.appendChild(cell1)
                tr.appendChild(cell2)
                tr.appendChild(cell3)
                tr.appendChild(cell4)
                tr.appendChild(cell5)
                tr.appendChild(cell6)

                table.appendChild(tr)

                
            }
            


            var a = new taskInfo(task.value)
            document.getElementById("task").value = ""



        })
        
    </script>
</body>
</html>
