<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: flex;
        }
        .gap{
            gap:2rem;
        }
        .mt-2{
            margin-top: 0.5rem;
        }   
    </style>
</head>
<body>
    <h1>Search</h1>
    <input type="text" id="input">
    <button id="btn">Search</button>
    <div id="results"></div>
    <div class="flex gap mt-2" id="pagination">
        <button name="prev">Previous</button>
        <button name="next">Next</button>
    </div>
    <script>
        
        var types={
            video:"youtube#video",
            channel:"youtube#channel"
        }
        const pageType={
            next:"next",
            prev:"prev"
        }
        Object.freeze(types)

        let pageInfo={
            prevToken:null,
            nextToken:null,
        }

        window.addEventListener("load",function(){
            const btn =document.getElementById("btn")
            btn.addEventListener("click",()=>handleSearch)

            const pagination=document.getElementById("pagination")
            pagination.addEventListener("click",handlePageChange)

        })

        function handlePageChange(){
            const type=event.target.name
            if(![pageType.next,pageType.prev].includes(type)){
                return false
            }
            const token= type ===pageType.next ? pageInfo.nextToken :pageInfo.prevToken;
            handleSearch(token)
        }
        function getYoutubeSearchResults({q,pageToken=null}){
            if(pageToken){
                return  fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${q}&key=AIzaSyBHWK_xA-VsJiWU7DhtqH-xXxCHcGm02LU&pageToken=${pageToken}`)
                .then(res=>res.json(){
                    console.log(res)
                })        
            }
            else{
                return  fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&q=${q}&key=AIzaSyBHWK_xA-VsJiWU7DhtqH-xXxCHcGm02LU`)
                .then(res=>res.json())
            }
        }

        function createYoutubeVideoCards(data){
            const div=document.createElement("div")

            //ignore channel
            if(data.id.kind === types.channel){
                return false
            }

            div.innerHTML=`<iframe
             width="560" 
             height="315"
              src="https://www.youtube.com/embed/${data.id.videoId}"
               title="YouTube video player"
                frameborder="0"
                 allow="accelerometer; 
                 autoplay; clipboard-write; 
                 encrypted-media; gyroscope;
                  picture-in-picture"
                   allowfullscreen></iframe>`
                   return div
        }

        

       async function  handleSearch(token){
           const search = document.querySelector("#input").value
           try{
               const{
                   items:results,
                   pageInfo:{
                       resultsPerPage,
                       totalResults
                   },
                   nextPageToken,
                   prevPageToken
               }=await getYoutubeSearchResults({
                   q:search,
                   pageToken:token
                //    pageToken:pageInfo.prevToken
                })
               console.log(results,resultsPerPage,totalResults)
               
               //set page token correctly
               pageInfo.nextToken=nextPageToken ? nextPageToken :null
               pageInfo.prevToken=prevPageToken ? prevPageToken :null

               const allCards=[]
               for(let video of results){
                   const card = createYoutubeVideoCards(video)
                   if(card){
                       allCards.push(card)
                   }
               }
               const resContainer = document.getElementById("results")
               resContainer.innerHTML=null
               resContainer.append(...allCards)
           }
           catch(err){

           }
       }
    </script>

</body>
</html>
