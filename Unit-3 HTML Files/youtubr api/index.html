<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input"/>
        <button id="btn">search</button>
    </div>
    <div id="results"></div>
    <script>
       const types = {
            videos: "youtube#video",
            channel: "youtube#channel"
        }
        window.addEventListener("load",function(){
            const btn = document.getElementById("btn")
            btn.addEventListener("click", handleSearch)
        })
        function getYoutubeSearchResults(q){
            return fetch(`'https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyBHWK_xA-VsJiWU7DhtqH-xXxCHcGm02LU'`)
            .then(res =>  res.json())
        }

        function createYouTubevideoCard(data){
            const div = document.createElement("div")
            //* ignore channel
            if(data.id.kind === types.channel){
                return false
            }
            div.innerHTML = `<iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/${data.id.vidoeId}" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; 
            autoplay; clipboard-write; 
            encrypted-media; gyroscope; 
            picture-in-picture" allowfullscreen></iframe>`
            return div
        }

        async function handleSearch(){
            const search = document.querySelector("#input").value
            try{
                const {
                    items: results,
                    pageInfo: {
                        resultsPerPage,
                        totalRsults
                    }
                } = await getYoutubeSearchResults(search)
                // console.log(object)
                const allCards = []
                for(let video of results){
                    const card = createYouTubevideoCard("data")
                    if(card){
                        allCards.push(card);
                    }
                }
                const resContiner = document.getElementById("results")
                resContiner.innerHTML = null;
                resContiner.append(...allCards)
            }
            catch(err){

            }
        }
    </script>
</body>
</html>
