<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    .box {
      border: 1px solid black;
      height: 40px;
     
    }
  </style>
  <body>
    <div class="container-fluid m-5">
        <div class="row">
            <div class="col-6 box p-2 bg-primary">
                <div class="row">
                    <div class="col-4">
                        <div class="box text-white">4</div>
                    </div>
                    <div class="col-8 text-white">
                        <div class="box">8</div>
                    </div>
                </div>
            </div>
            <div class="col-6 box p-2">
                <div class="row">
                    <div class="col-8">
                        <div class="box">   
                            <div class="row">
                                <div class="col-6 p-1 bg-danger">
                                    <div class="box"></div>
                                </div>
                                <div class="col-6 p-1 bg-success">
                                    <div class="box"></div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-4">
                        <div class="box">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
