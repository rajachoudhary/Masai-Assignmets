<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 450px;
            width:800px;
            border-radius: 30px;
            background-color: #4C9BD8;
            margin: auto;
        }
        #submit{
            padding: 15px;
            height: 80px;
            width: 150px;
            float: right;
            margin-top: 320px;
            margin-right: 50px;
            border-radius: 10px;
            border: none;
            background-color: #B14739;
        }
    </style>
</head>

<body>
    <div id="container">
        <input type="submit" id="submit"></input>
    </div>
    <script>
        var cont = document.getElementById("container")
        var submit = document.getElementById("submit")

        
        function switchColor(){ 
            submit.style.backgroundColor =  "green"; 
            
        }
        function mouseOut(){
            submit.style.backgroundColor = "#B14739";    
        }
        cont.addEventListener('mouseover',switchColor)
        cont.addEventListener('mouseout', mouseOut)
    </script>
</body>
</html>
