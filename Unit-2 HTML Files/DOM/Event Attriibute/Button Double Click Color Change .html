    <h1>My color should change when I double click the button!</h1>
  <button id="dblClick">Click here to change my color</button>
    <script>
        var changeTextColor = document.getElementsByTagName("h1")[0]
        
        var dbClick = document.getElementById("dbClick")
        function random(number){
        return Math.floor(Math.random()*number);
        }

        function switchColor(){
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            changeTextColor.style.color = randomColor
