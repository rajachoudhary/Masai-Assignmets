<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="remove_divs()">Remove DIVS</button>
        <script>
            function removeH1(){
                var removeH1 = document.querySelector("h1")
                removeH1.remove()
            }
            function removeH3(){
                var removeh3 = document.querySelectorAll("h3")
                for(var i=0; i<removeh3.length; i++){
                    removeh3[i].remove()
                }
            }
            function removeH5(){
                var removeh5 = document.querySelectorAll("h5")
                for(var i=0; i<removeh5.length; i++){
                    removeh5[i].remove()
                }
            }
            function removeRed(){
                var remove_red = document.querySelectorAll(".red")
                for(var i=0; i<remove_red.length; i++){
                    remove_red[i].remove()
                }
            }
            function remove_divs(){
                var parent = document.getElementById("cont");
                var children = parent.querySelectorAll('div')
                for(var i=0; i<children.length; i++){
                    children[i].remove();
                }

            }
        </script>
    </body>
</html>
