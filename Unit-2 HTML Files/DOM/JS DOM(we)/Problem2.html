<!-- On clicking the button Change H1 the colour of first <h1> should turn to red
    On clicking the button Change H3 the colour of all <h3> should turn to green
    On clicking the button Change H5 the colour of all <h5> should turn to blue
    On clicking Change Green all the elements with the class green should change to green
    On clicking Change Blue all the elements with the class blue should change to blue
    On clicking Change Red all the elements with the class red should change to red -->

<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green" >First DIV</div>
        <div class="red" >Second DIV</div>
        <div class="blue"  >Third DIV</div>
        <p class="green" >First P</p>
        <p class="red"  >Second P</p>
        <p class="blue"  >Third P</p>
        <hr/>
        <button onclick="change_h1()">Change H1</button>
        <button onclick="change_h3()">Change H3</button>
        <button onclick="change_h5()">Change H5</button>
        <button onclick="change_color('green')">Change Green</button>
        <button onclick="change_color('red')">Change Red</button>
        <button onclick="change_color('blue')">Change Blue</button>
        <script>
            function change_h1(){
                var h1ToRed = document.querySelector("h1")
                h1ToRed.style.color = "Red"
            }
            function change_h3(){
                var h3ToGreen = document.querySelectorAll("h3")
                for(var i=0; i<h3ToGreen.length; i++){
                    h3ToGreen[i].style.color = "Green"
                }
            }
            function change_h5(){
                var h5ToBlue = document.querySelectorAll("h5")
                for(var i=0; i<h5ToBlue.length; i++){
                    h5ToBlue[i].style.color = "Blue"
                }
            }

            function change_color(clr){
                var items = document.getElementsByClassName(clr)
                console.log(clr)
                for(var i=0; i<items.length; i++){
                    items[i].style.color = clr
                }
            }
        </script>
    </body>
</html>
